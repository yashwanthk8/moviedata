<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="movie-details">
                    <!-- Movie details will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Retrieve the selected movie from the localStorage
        const selectedMovie = JSON.parse(localStorage.getItem('selectedMovie'));

        // Display the movie details
        const movieDetailsDiv = document.getElementById('movie-details');
        movieDetailsDiv.innerHTML = `
            <div class="movie-info">
                <h2>${selectedMovie.Title}</h2>
                <div style="text-align: center;">
                    <img src="${selectedMovie.Poster}" alt="${selectedMovie.Title} Poster" style="max-width: 100%;height: auto;">
                </div>
                <p><strong>IMDB Score:</strong> ${selectedMovie.IMDB_Score}</p>
                <p><strong>Genre:</strong> ${selectedMovie.Genre}</p>
                <p><strong>IMDB Link:</strong> <a href="${selectedMovie.IMDB_Link}" target="_blank">${selectedMovie.IMDB_Link}</a></p>
            </div>
        `;
    </script>
</body>
</html>
